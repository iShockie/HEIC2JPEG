<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HEIC to JPEG Converter</title>
  <!-- Import Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles using Roboto */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-top: 20px;
    }
    .controls {
      flex: 1;
      min-width: 250px;
    }
    .preview {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .preview-item {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      position: relative;
    }
    .preview-item img {
      max-width: 100%;
      display: block;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .preview-item a {
      color: #bb86fc;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input[type="file"] {
      background: #1e1e1e;
      border: none;
      padding: 10px;
      border-radius: 4px;
      color: #e0e0e0;
      width: 100%;
      font-size: 1rem;
    }
    /* Spinner Styles */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #bb86fc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>HEIC to JPEG Converter</h1>
    <div class="container">
      <div class="controls">
        <p>Select one or more HEIC images. Theyâ€™ll be automatically converted to JPEG and displayed on the right.</p>
        <!-- Allow multiple files by using the "multiple" attribute -->
        <input type="file" id="fileInput" accept=".heic,image/heic" multiple>
      </div>
      <div class="preview" id="previewContainer">
        <!-- Converted image previews will be shown here -->
      </div>
    </div>
  </div>

  <!-- Include the heic2any library (leveraging WebAssembly) -->
  <script src="https://unpkg.com/heic2any/dist/heic2any.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');

    // Listen for file selection changes and automatically convert
    fileInput.addEventListener('change', (event) => {
      const files = event.target.files;
      // Clear previous previews
      previewContainer.innerHTML = '';
      
      // Process each selected file
      Array.from(files).forEach(file => {
        // Create a container for this file's preview
        const previewItem = document.createElement('div');
        previewItem.classList.add('preview-item');
        
        // Add a loading spinner and text
        const spinner = document.createElement('div');
        spinner.classList.add('spinner');
        previewItem.appendChild(spinner);
        
        const loadingText = document.createElement('div');
        loadingText.classList.add('loading-text');
        loadingText.textContent = 'Processing...';
        previewItem.appendChild(loadingText);
        
        previewContainer.appendChild(previewItem);
        
        // Convert the HEIC file to JPEG automatically
        heic2any({
          blob: file,
          toType: "image/jpeg",
          quality: 0.8
        })
        .then(convertedBlob => {
          // Remove the loading spinner and text
          previewItem.innerHTML = '';
          
          // Create an image element for the preview
          const img = document.createElement('img');
          
          // Create a download link element
          const downloadLink = document.createElement('a');
          downloadLink.download = file.name.replace(/\.[^/.]+$/, "") + ".jpg";
          downloadLink.textContent = 'Download JPEG';
          
          // Create a URL for the converted JPEG blob
          const url = URL.createObjectURL(convertedBlob);
          img.src = url;
          downloadLink.href = url;
          
          // Append the image and link to the preview item
          previewItem.appendChild(img);
          previewItem.appendChild(downloadLink);
        })
        .catch(error => {
          console.error(`Conversion error for ${file.name}:`, error);
          previewItem.innerHTML = `<p>Error converting ${file.name}</p>`;
        });
      });
    });
  </script>
</body>
</html>
